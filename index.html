<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WH!TE L!E</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { brutal: ['"Inter Tight"', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* DESKTOP BOXING */
        .app-shell {
            width: 100%;
            height: 100dvh;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: #000;
        }

        /* CLEAN FEED */
        .feed {
            height: 100%;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .feed::-webkit-scrollbar { display: none; }

        .slide {
            height: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This fixes the ratio */
            pointer-events: none;
        }

        /* MINIMALIST OVERLAYS */
        .overlay-menu {
            transition: transform 0.4s cubic-bezier(0.9, 0, 0.1, 1);
            background: rgba(0,0,0,0.98);
        }

        .btn-ui {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border-bottom: 2px solid white;
            padding-bottom: 2px;
        }

        .buy-tag {
            background: white;
            color: black;
            font-weight: 900;
            padding: 12px 24px;
            font-size: 14px;
            text-transform: uppercase;
            font-style: italic;
        }
    </style>
</head>
<body class="font-brutal antialiased">

    <div class="app-shell">
        
        <!-- MINIMAL NAV -->
        <nav class="absolute top-0 left-0 w-full z-[100] flex justify-between items-center p-8 mix-blend-difference">
            <button onclick="toggleMenu('links')" class="btn-ui">LINKS</button>
            <button onclick="toggleMenu('store')" class="btn-ui">STORE</button>
        </nav>

        <!-- NATIVE VIDEO FEED -->
        <main id="feed" class="feed">
            <!-- Videos will be injected here -->
        </main>

        <!-- UI OVERLAYS -->
        
        <!-- LINKS -->
        <div id="links" class="fixed inset-0 z-[200] overlay-menu translate-y-full p-12 flex flex-col justify-center">
            <button onclick="toggleMenu('links')" class="absolute top-10 right-10 text-3xl font-light">✕</button>
            <div class="space-y-8">
                <a href="https://open.spotify.com/artist/6IgPg8MO2tPuQFHcM6MF4o" target="_blank" class="block text-5xl italic font-black tracking-tighter hover:line-through">SPOTIFY</a>
                <a href="https://music.apple.com/ca/artist/lil-white-lie/1496696984" target="_blank" class="block text-5xl italic font-black tracking-tighter hover:line-through">APPLE</a>
                <a href="https://www.tiktok.com/@whitelie519" target="_blank" class="block text-5xl italic font-black tracking-tighter hover:line-through">TIKTOK</a>
                <a href="https://www.instagram.com/lilwhitelie519" target="_blank" class="block text-5xl italic font-black tracking-tighter hover:line-through">INSTAGRAM</a>
            </div>
        </div>

        <!-- STORE -->
        <div id="store" class="fixed inset-0 z-[200] overlay-menu translate-x-full p-12 flex flex-col">
            <button onclick="toggleMenu('store')" class="absolute top-10 right-10 text-3xl font-light">✕</button>
            <h2 class="text-7xl font-black italic tracking-tighter mb-16">STORE</h2>
            
            <div class="space-y-12">
                <div class="flex justify-between items-center border-b border-white/20 pb-6">
                    <div>
                        <p class="text-2xl font-black italic">PRESSED SHIRT</p>
                        <p class="text-[10px] opacity-50 tracking-widest uppercase mt-1">Direct from Lab</p>
                    </div>
                    <a href="#" class="bg-white text-black px-6 py-2 font-black italic">45</a>
                </div>
                <div class="flex justify-between items-center border-b border-white/20 pb-6">
                    <div>
                        <p class="text-2xl font-black italic">VISION CD</p>
                        <p class="text-[10px] opacity-50 tracking-widest uppercase mt-1">Signed Copy</p>
                    </div>
                    <a href="#" class="bg-white text-black px-6 py-2 font-black italic">20</a>
                </div>
            </div>
            
            <p class="mt-auto text-[9px] uppercase tracking-[0.4em] opacity-40 text-center">Hand-pressed by WH!TE L!E</p>
        </div>

    </div>

    <script>
        // MASTER VIDEO LIST
        // For production: Download your TikToks as MP4s and replace these URLs
        const videos = [
            "https://v1.bg.it/v/mixkit-girl-in-neon-light-dancing-alone-34446-large.mp4",
            "https://v1.bg.it/v/mixkit-portrait-of-a-man-with-neon-lights-2292-large.mp4",
            "https://v1.bg.it/v/mixkit-man-dancing-under-a-street-light-at-night-40031-large.mp4",
            "https://v1.bg.it/v/mixkit-young-man-dancing-in-a-nightclub-40032-large.mp4"
        ];

        const feed = document.getElementById('feed');

        // GENERATE SLIDES
        videos.forEach(src => {
            const slide = document.createElement('section');
            slide.className = 'slide';
            slide.innerHTML = `
                <video src="${src}" loop playsinline muted autoplay></video>
                <div class="absolute bottom-12 left-0 w-full flex justify-center z-50">
                    <button onclick="toggleMenu('store')" class="buy-tag">BUY THIS LOOK</button>
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent pointer-events-none"></div>
            `;
            feed.appendChild(slide);
        });

        // INTERSECTION OBSERVER (Auto-play/pause)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.slide').forEach(s => observer.observe(s));

        // UI CONTROLS
        function toggleMenu(id) {
            const menu = document.getElementById(id);
            if (id === 'links') {
                menu.classList.toggle('translate-y-full');
            } else {
                menu.classList.toggle('translate-x-full');
            }
        }

        // TAP TO UNMUTE
        document.body.addEventListener('click', (e) => {
            if(e.target.closest('.slide')) {
                const v = e.target.closest('.slide').querySelector('video');
                v.muted = !v.muted;
            }
        });
    </script>
</body>
</html>
